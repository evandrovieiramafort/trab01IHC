<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Style 3D</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="app-container">
        
        <div class="top-bar">
            <span class="time">22:22</span>
            <div class="battery-status">100% <i class="fas fa-battery-full"></i></div>
        </div>

        <header>
            <h1>
                <span class="color-yellow">Drive</span>
                <span class="color-green">Style</span>
                <span class="color-cyan">3D</span>
            </h1>
            <div class="header-icons">
                <i class="fas fa-share-alt"></i>
                <i class="fas fa-download"></i>
            </div>
        </header>

        <main>
            <div class="search-bar">
                <input type="text" placeholder="Digite o modelo">
                <i class="fas fa-search"></i>
            </div>

            <div id="gradient-bar" class="color-gradient-display">
                <svg width="100%" height="20" viewBox="0 0 300 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0" y="0" width="300" height="20" rx="5" fill="url(#gradient-paint)" />
                    <defs>
                        <linearGradient id="gradient-paint" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                            <stop offset="16%" style="stop-color:rgb(255,165,0);stop-opacity:1" />
                            <stop offset="33%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                            <stop offset="50%" style="stop-color:rgb(0,128,0);stop-opacity:1" />
                            <stop offset="66%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
                            <stop offset="83%" style="stop-color:rgb(75,0,130);stop-opacity:1" />
                            <stop offset="100%" style="stop-color:rgb(128,0,128);stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>

            <div class="car-display">
                <img id="carImage" src="img/carroAzul.png" alt="Carro customizável">
            </div>

            <div class="video-generator">
                <button id="generateVideoButton">Gerar Simulação em Vídeo</button>
                <div id="loadingMessage" class="hidden">
                    <p>Processando com IA...</p>
                </div>
                <div id="videoResult" class="hidden">
                    <p>Seu vídeo está pronto!</p>
                    <a href="#" id="videoLink" class="video-link">Clique para assistir</a>
                </div>
            </div>
        </main>

        <footer>
            <nav class="custom-options">
                <button class="option">
                    <img src="img/iconeRodas.png" alt="Rodas">
                    <span>Rodas</span>
                </button>
                <button class="option">
                    <img src="img/iconeEletrico.png" alt="Elétrica">
                    <span>Elétrica</span>
                </button>
                <button class="option">
                    <img src="img/iconeMotor.png" alt="Motor">
                    <span>Motor</span>
                </button>
                <i class="fas fa-shopping-cart cart-icon"></i>
            </nav>
            <div class="home-bar"></div>
        </footer>
    </div>

    <div id="videoModalOverlay" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="closeModalButton" class="close-button">&times;</button>
            <video id="simulationVideo" width="100%" controls loop>
                <source src="simulacao-video.mp4" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
